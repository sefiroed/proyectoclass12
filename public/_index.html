<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Proyecto Class 12</title>
    <link
      href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
      rel='stylesheet'
      integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
      crossorigin='anonymous'
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="text-light bg-secondary h-100">
        <div class="col-md-4 my-auto">
          <h1>PRODUCTOS FORM</h1>
          <form action="/api/productos/guardar" method="POST" id="noteForm">
            <ul>
              <li>
                <label for="name">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="producto">
              </li>
              <li>
                <label for="name">Precio:</label>
                <input type="text" id="precio" name="precio" placeholder="9999.99">
              </li>
              <li>
                <label for="name">URL:</label>
                <input type="text" id="url" name="url" placeholder="http://ejemplo.com">
              </li>
              <li class="button">
                <button class="btn btn-dark rounded-0">Envia producto</button>
              </li>
            </ul>
          </form>
        </div>
        <div class="col-md-8" id="notes">
        </div>
      </div>  
    </div>
  </body>
</html>
